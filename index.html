<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Project Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-display">
            <div id="display-numbers">123456789</div>
        </div>
        <div id="calculator-body">
            <div id="calculator-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>C</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
    </div>
</body>
</html>
