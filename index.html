<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Project Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-display">
            <div id="display-numbers"></div>
        </div>
        <div id="calculator-body">
            <div id="calculator-buttons">
                <button id="button-number">1</button>
                <button id="button-number">2</button>
                <button id="button-number">3</button>
                <button id="button-operator">+</button>
                <button id="button-number">4</button>
                <button id="button-number">5</button>
                <button id="button-number">6</button>
                <button id="button-operator">-</button>
                <button id="button-number">7</button>
                <button id="button-number">8</button>
                <button id="button-number">9</button>
                <button id="button-operator">*</button>
                <button>C</button>
                <button id="button-number">0</button>
                <button id="button-equals">=</button>
                <button id="button-operator">/</button>
            </div>
        </div>
    </div>
</body>
</html>
